name: Bump version

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run tests
        run: sbt test
      - name: Bump version and push tag
        uses: hennejg/github-tag-action@v4.1.jh5
        with:
          github_token: ${{ secrets.TOKEN }}